name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/pothole

            git fetch origin
            git pull --ff-only origin main

            docker compose -f docker-compose.prod.yml up -d --build --no-deps --force-recreate backend dashboard

            cp deploy/nginx.conf /etc/nginx/sites-available/potholesystem || sudo cp deploy/nginx.conf /etc/nginx/sites-available/potholesystem
            nginx -t || sudo nginx -t
            systemctl reload nginx || sudo systemctl reload nginx

            curl -fsS http://localhost:3000/health
