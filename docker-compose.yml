services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: pothole_detection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata_v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pothole_detection"]
      interval: 3s
      timeout: 3s
      retries: 15
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-3000}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=pothole_detection;Username=postgres;Password=postgres"
      Storage__PublicBaseUrl: "http://localhost:${BACKEND_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    volumes:
      - backend-uploads:/app/wwwroot/uploads

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-4321}:5173"
    environment:
      API_PROXY_TARGET: "${API_PROXY_TARGET:-http://backend:8080}"
    depends_on:
      - backend

volumes:
  pgdata_v2:
  backend-uploads:
