# NGINX Configuration for Pothole Detection System
# Place this file in /etc/nginx/sites-available/potholesystem
# Then enable it with: ln -s /etc/nginx/sites-available/potholesystem /etc/nginx/sites-enabled/

# Backend API
server {
    listen 80;
    server_name api.potholesystem.tech;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Increase max body size for image uploads
        client_max_body_size 50M;
    }
}

# Dashboard
